<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text" @input="name = $event.target.value" :value="name">
            <hr>
            <h2 v-if="showName">Hello, {{name}}</h2>
            <div v-else>
                <template>
                    <p>Name is hidden</p>
                    <p>Name is hidden2</p>
                </template>
            </div>
            <h2 v-show="showName">Hello, {{name}}</h2>
            <button class="btn btn-success" @click="showName=!showName">ToggleName</button>
            <button class="btn btn-primary" @click="toggleName">ToggleName2</button>
        </div>
    </div>

    <script>

        new Vue({
            el: '.sample',
            data: {
                name: "Default",
                showName: true
            },
            computed: {

            },
            methods: {
                toggleName() {
                    this.showName = !this.showName;
                }
            }
        });

    </script>

</body>

</html>

<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <style>
        .my-info {
            font-style: italic;
        }

        .my-warning {
            font-size: 20px;
        }

        .table-some {
            color: #fff;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <div class="alert" :class="divClassName">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda harum vel totam eveniet tenetur
                laudantium modi fuga velit necessitatibus pariatur?
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" value="info" class="form-check-input" v-model="divClass">
                    Info
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" value="warning" class="form-check-input" v-model="divClass">
                    Warning
                </label>
            </div>
            <hr>
            <div class="form-check" v-for="(value, name) in flags">
                <label class="form-check-label">
                    <input type="checkbox" value="warning" class="form-check-input" v-model="flags[name]">
                    {{name}}
                </label>
            </div>
            <hr>
            <table class="table" :class="flags">
                <tr>
                    <td>Title</td>
                    <td>sum</td>
                    <td>nz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>sum</td>
                    <td>nz</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>sum</td>
                    <td>nz</td>
                </tr>
            </table>
        </div>
    </div>
    </div>
    <script>
        new Vue({
            el: '.sample',
            data: {
                divClass: 'info',
                flags: {
                    'table-bordered': true,
                    'table-hover': false,
                    'table-some': false
                }
            },
            computed: {
                divClassName() {
                    return [`alert-${this.divClass}`, `my-${this.divClass}`];
                }
            }
        });

    </script>
</body>

</html>

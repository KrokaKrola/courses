<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <div class="alert" :style="[properties, minHeight]">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda harum vel totam eveniet tenetur
                laudantium modi fuga velit necessitatibus pariatur?
            </div>
            <hr>
            <table class="table table-bordered">
                <tr v-for="(value,name) in properties">
                    <td>{{name}}</td>
                    <td>
                        <input type="text" v-model="properties[name]">
                    </td>
                </tr>
            </table>
            <hr>
            <button class="btn btn-primary" @click="height+=50">+ height</button>
            {{minHeight}}
        </div>
    </div>
    </div>
    <script>
        new Vue({
            el: '.sample',
            data: {
                properties: {
                    color: '#fff',
                    'backgroundColor': '#000'
                },
                height: 0
            },
            computed: {
                minHeight() {
                    // return 'min-height: ' + this.height + 'px';
                    return { 'min-height': this.height + 'px' }
                }
            }
        });

    </script>
</body>

</html>

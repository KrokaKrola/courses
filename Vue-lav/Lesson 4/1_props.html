<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sample">
            <app-some :a="1" :b="2" :c="1">
            </app-some>
            <app-some :a="1" :b="2" :c="2">
            </app-some>
        </div>
    </div>
    <script>
        Vue.component('app-some', {
            props: {
                a: null,// null - любой тип данных
                b: [Number, String],
                // c: {
                //     type: Number,
                //     required: true
                // }
                // c: {
                //     type: Number,
                //     default: 100
                // },
                // c: {
                //     type: Object,
                //     default() {
                //         return {
                //             a: 1
                //         }
                //     }
                // }
                c: {
                    validator(val) {
                        return val >= 1 && val <= 10;
                    }
                }
            },
            template: `<div>
                            <h2>{{a}}</h2>
                            <h2>{{b}}</h2>
                            <h2>{{c}}</h2>
                            <hr>
                        </div>
            `
        });

        new Vue({
            el: '.sample',
            data: {},
        });
    </script>
</body>

</html>
